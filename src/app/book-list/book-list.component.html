<cdk-virtual-scroll-viewport class="book-list" itemSize="50">
    <div *cdkVirtualFor="let item of itemsEmitter" class="book" (click)="newMessage(item)">
        <div class="row">
            <img alt="" src="https://ibf.org/site_assets/img/placeholder-book-cover-default.png"
                class="book-cover img-responsive">
        </div>
        <h6 class="text-center">{{ item }}</h6>
        <!-- <p class="text-center">Description of book</p> -->
        <hr>
    </div>
</cdk-virtual-scroll-viewport>
